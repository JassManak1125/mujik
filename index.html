<html>
</head>
    <title>Music Website</title>
    <link rel="stylesheet" href="mujikk/style.css">
</head>
<body>
        <div class="container">
            <div class="navbar">
                background-image: url(Media/image.jpg);
                <img src="Media/music logo.jfif" class="logo">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SPECIFICATIONS</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">CONNECT</a></li>
                </ul>
            </div>
                <div class="content">
                    <div class="left-col">
                        <h1>FEEL<br>THE<br>MUSIC</h1>
                    </div>
                    <div class="right-col">
                        <p>Click here to play</p>
                        <img src="Media/play-removebg-preview.png" id="icon">
                    </div>
        
                </div>
        </div>


            <audio id="mySong">

                <source src="Media/Shape of you.mp3" type="audio/mp3">
            </audio>

<script>
     var mySong = document.getElementById("mySong");
     var icon = document.getElementById("icon");

     icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src = "media/pause-removebg-preview.png";
            }else{ 
                mySong.pause();
                icon.src = "media/play-removebg-preview.png";

            }
    }
</script>

</body>
</html>
